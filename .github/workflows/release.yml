name: Release new version to RubyGems.org

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-slim

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - uses: rubygems/release-gem@v1
