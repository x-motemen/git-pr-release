name: test

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *" # JST 09:00

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - 2.6
          - 2.7
          - '3.0'
          - 3.1
          - 3.2
          - head
        include:
          - ruby: head
            allow_failures: 'true'

    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run RSpec
        run: bundle exec rspec
        continue-on-error: ${{ matrix.allow_failures == 'true' }}
